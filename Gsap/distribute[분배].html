<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./splitText.js"></script>

  <!-- <script defer src="./main.js"></script> -->
  <title>distribute animation</title>
  <style>
    body{
      /* background-color: #333; */
      background-color: #000;
    }
    
    h1{
      font-weight: normal;
      /* letter-spacing: 1.5rem; */
    }
    .stage{
      width: 100vw;
      height: 100vh;
 
      display:flex;
      font-size:2vw;
      color: #fff;
      justify-content:center;
      align-items:center;
      overflow: hidden;
    
    }
    
    
  </style>
</head>


<body>
  <div class="stage">

    <h1> flexible viausl Design</h1>

  </div>
  <script>
    const {chars} = new SplitText('h1', { type: 'chars' })
    const disX = gsap.utils.distribute({
      base:-200,
      amount:400,
   
    })

    const tl = gsap.timeline({repeat:-1});
    
    tl.from(chars,{
      y:gsap.utils.wrap([-10,10]),
      opacity:0,
      filter:'blur(10px)',
      stagger:{
        each:0.1,
        from:'center'
      }
    })
    tl.to(chars,{
      delay:1,
      x:disX,
      duration:2,
      ease:'power3.inOut'
   
    })
    tl.to(chars,{
      delay:-1,
      opacity:0,
      filter:'blur(10px)',
      stagger:{
        each:0.1,
        from:'edges'
      }
    })
  </script>
</body>

</html>
