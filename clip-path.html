<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .text-image-mask {
            font-size: 100px;
            font-weight: bold;
            background-image: url('./bg.jpg' ); /* 이미지 URL */
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <title>Text Image Mask</title>
</head>
<body>
    <div class="text-image-mask">
        TEXT MASK
    </div>
</body>
</html>
