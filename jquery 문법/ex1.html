<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('ul li:first').css('color','red')
        $('ul li:last').css({'fontStyle':'italic','backgroundColor':'yellow'})
        $('ul li:even').css('border','1px solid skyblue')
        $('ul li:odd').css('border','1px dashed hotpink')
        $('ul li:eq(2)').css('backgroundColor','gray')
        $('ul li:gt(2)').css('font-weight','bold')
        $('ul li:lt(2)').css('color','green')
        $('ul li:not(:eq(2))').css('list-style','none')
        $('ul li:contains("list3")').css('text-decoration','underline')
    </script>
</body>
</html>
