  <script src="./jquery.mCustomScrollbar.js"></script>
  <script>
    const liElem = document.querySelectorAll("nav li");
    liElem.forEach(function (item) {
      let img = item.querySelector("a img");
      let out = img.src;
      let hover = img.getAttribute("data-hover");
      img.onmouseover = () => { img.src = hover };
      img.onmouseout = () => { img.src = out }
    });

    let cnt = 0;

    // --------------------------------------
    $("a.prev").click(function () {
      cnt--;
      $("a.next").removeClass("on");
      $(this).addClass("on");
      if (cnt == 0) {
        $("section").animate({ left: "0" });
        $("a.prev").fadeOut();
        $(this).removeClass("on")
      } else { $("section").animate({ left: "+=380" }) }
    });
    // --------------------------------------

    $("a.next").click(function () {
      cnt++;
      $(this).addClass("on");
      $("a.prev").removeClass("on");
      $("a.prev").fadeIn();
      if (cnt == 5) {
        $("section").animate({ left: "-=160" },
          function () { $("section").animate({ left: "0" }) });
        cnt = 0;
        $("a.prev").fadeOut();
        $(this).removeClass("on")
      } else { $("section").animate({ left: "-=380" }) }
    });
    $("article").mCustomScrollbar({ theme: "minimal-dark", autoHideScrollbar: !0, })
  </script>
