    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            effect: "fade",
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
        //이전 다음 버튼 제어/////////////////////////////
        $('a.prev').click(function (e) {
            e.preventDefault()
            swiper.slidePrev()
        })
        $('a.next').click(function (e) {
            e.preventDefault()
            swiper.slideNext()
        })

        //autoplay 마우스 엔터 stop ,마우스 리브 play//////
        $('.swiper').mouseenter(function () {
            swiper.autoplay.stop()
        })
        $('.swiper').mouseleave(function () {
            swiper.autoplay.start()
        })


        /////////////////////////////////////////////////
        let itemWid = 0;//각 아이템 크기값
        let dir = -1;//방향
        let speed = 1;//흘러가는 속도
        let loc = 1//위치값

        let liWidth = 0//전체 아이템의 너비값
        // 무한 렌더링을 위한 더미이미지는 빼고 전체 리스트 너비를 구함
        $('.rook-book ul li:not(.etc)').each(function () {
            w = $(this).innerWidth();//각각의 아이템의 너비값구하기
            liWidth += w//각 아이템의 너비값을 liWidth에 더하기 누적하기
            // console.log(liWidth);
        })

        function flowBanner() {
            //전체 아이템 부모ul의 위치를 조금씩 움직이게 하기위해서 위치값구하기
            loc += speed * dir;
            console.log(loc);
            //위치값이 전체너비 보다 크면 맨앞으로 이동
            if (loc <= -liWidth) {
                loc = 0
            } else if (loc >= 0) {//위치값이 0이면 맨 마지막 으로 이동
                loc = -liWidth
            }
            $('.rook-book ul').css({ 'left': loc })
        }
        setInterval(flowBanner, 10);

        $('.rook-book ul').mouseenter(function () {
            speed = 0
        })

        $('.rook-book ul').mouseleave(function () {
            speed = 1
        })

        $('span.next').mouseenter(function () {
            speed = 5
            dir = -1
        })
        $('span.prev').mouseenter(function () {

            speed = 5
            dir = 1
        })
        /////////////////////////////////////////////////
