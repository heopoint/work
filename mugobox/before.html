<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #eee;
            margin: 100px;
            position: relative;
       
        }

        .box::before {
            display: block;
            position: absolute;
            left: -50px;
            top: -50px;
            width: 50px;
            height: 50px;
            content: 'Before';
            background: red;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
